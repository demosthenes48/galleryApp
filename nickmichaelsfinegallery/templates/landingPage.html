{% extends "/templates/base.html" %}
{% block title %}Nick Michael's Fine Gallery{% endblock %}
{% block head %}
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/base.css" />
{% endblock %}

{% block content %}
    {% for photo in photos %}
        <tr>
            <td><img src="{{ photo.url }}" alt="{{ photo.file_name }}"/></td>
            <td>{{ photo.file_name }}</td>
        </tr>
    {% endfor %}

{% endblock %}
